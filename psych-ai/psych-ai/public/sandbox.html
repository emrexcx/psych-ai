<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潜意识沙盘 - 沉浸体验</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; height: 100vh;
            font-family: 'Zen Maru Gothic', sans-serif;
            color: #4a4a4a;
            
            /* --- 背景图片设置 (核心修改) --- */
            background-color: #d7ccc8; /* 图片加载前的底色 */
            
            /* 优先加载本地图片 images/sandbox_bg.jpg */
            /* 如果本地没找到，会加载后面的 Unsplash 在线图作为保底 */
            background-image: url('images/sandbox_bg.jpg'), url('https://images.unsplash.com/photo-1596461404969-9ae70f2830c1?q=80&w=2070');
            
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 全屏遮罩：加深一点点背景，让中间的玻璃板更明显 */
        body::before {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
            pointer-events: none; z-index: -1;
        }

        /* --- 悬浮的主面板 --- */
        #sandbox-panel {
            width: 90%; max-width: 550px; height: 85vh;
            /* 磨砂玻璃效果 */
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.3), /* 更强的投影，增加悬浮感 */
                inset 0 0 0 1px rgba(255,255,255,0.4);
            
            display: flex; flex-direction: column;
            overflow: hidden;
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        @keyframes floatUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 头部 --- */
        .header {
            padding: 20px; text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: relative;
        }
        .header h1 { margin: 0; font-size: 18px; color: #333; letter-spacing: 4px; font-weight: bold; }
        .header p { margin: 5px 0 0; font-size: 12px; color: #666; }
        
        /* 返回按钮 */
        .home-btn {
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            text-decoration: none; color: #666; font-size: 14px; transition: 0.3s;
            border: 1px solid #999; padding: 4px 10px; border-radius: 20px;
        }
        .home-btn:hover { background: #333; color: #fff; border-color: #333; }

        /* --- 聊天区域 --- */
        #chat-box {
            flex: 1; overflow-y: auto; padding: 25px;
            display: flex; flex-direction: column; gap: 20px;
            scroll-behavior: smooth;
        }
        #chat-box::-webkit-scrollbar { width: 0; } /* 隐藏滚动条 */

        .msg {
            max-width: 85%; padding: 15px 20px; border-radius: 18px;
            line-height: 1.6; font-size: 15px; position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        /* Bot: 白色气泡 */
        .bot-msg {
            align-self: flex-start; background: #fff; color: #444;
            border-bottom-left-radius: 4px;
        }
        
        /* User: 沙色气泡 (配合你的图片色调) */
        .user-msg {
            align-self: flex-end; background: #8d6e63; color: #fff;
            border-bottom-right-radius: 4px;
        }

        /* 正在输入动画 */
        .typing-dot {
            display: inline-block; width: 6px; height: 6px; background: #aaa;
            border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* --- 底部输入 --- */
        .input-area {
            padding: 20px; background: rgba(255,255,255,0.5);
            display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.3);
        }
        
        input {
            flex: 1; padding: 15px; border: none; border-radius: 12px;
            background: rgba(255,255,255,0.8); outline: none;
            font-family: inherit; color: #333; transition: 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
        }
        input:focus { background: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        button {
            width: 50px; height: 50px; border-radius: 12px; border: none;
            background: #5d4037; color: #fff; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s; box-shadow: 0 4px 10px rgba(93, 64, 55, 0.3);
        }
        button:hover { transform: scale(1.05); background: #3e2723; }
        button svg { width: 24px; height: 24px; fill: currentColor; }

    </style>
</head>
<body>

<div id="sandbox-panel">
    <div class="header">
        <a href="index.html" class="home-btn">← 返回</a>
        <h1>SANDPLAY</h1>
        <p>潜意识的具象化旅程</p>
    </div>

    <div id="chat-box">
        <div class="msg bot-msg">
            欢迎来到你的内心沙盘。<br><br>
            请闭上眼睛，深呼吸... <br>
            当你的心静下来时，告诉我，你现在最想在这个沙盘的中央放一个什么物件？它是什么样子的？
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="描述你的画面..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>
</div>

<script>
    // ⚠️⚠️⚠️ 替换为你的沙盘 Bot ID ⚠️⚠️⚠️
    const SANDBOX_BOT_ID = '7574847485391929396'; 

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    function handleKey(e) { if(e.key === 'Enter') sendMessage(); }

    async function sendMessage() {
        const text = userInput.value.trim();
        if(!text) return;

        // 1. 显示用户消息
        addMessage(text, 'user');
        userInput.value = '';

        // 2. 显示 Bot 思考中
        const loadingId = addMessage('<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>', 'bot');

        // 3. 调用后端 API
        let fullResponse = "";
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: text,
                    bot_id: SANDBOX_BOT_ID,
                    conversation_id: "sandbox_" + Date.now() 
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            // 清空 loading 动画
            const loadingBubble = document.getElementById(loadingId);
            loadingBubble.innerHTML = ''; 

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data:') && line.length > 5) {
                        try {
                            const data = JSON.parse(line.slice(5));
                            if (data.event === 'conversation.message.delta' && data.message && data.message.content) {
                                fullResponse += data.message.content;
                                loadingBubble.innerHTML = fullResponse.replace(/\n/g, '<br>');
                                chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
                            }
                        } catch(e) {}
                    }
                }
            }
        } catch (err) {
            document.getElementById(loadingId).innerHTML = " [连接似乎断开了，请检查网络] ";
        }
    }

    function addMessage(html, type) {
        const div = document.createElement('div');
        const id = 'msg-' + Date.now();
        div.id = id;
        div.className = `msg ${type}-msg`;
        div.innerHTML = html;
        chatBox.appendChild(div);
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        return id;
    }
</script>
</body>
</html>
