<script>
    // ğŸŸ¢ 1. é…ç½® Marked è§£æå™¨
    marked.use({

    });

    // âš ï¸âš ï¸âš ï¸ è¿™é‡Œçš„ Bot ID ä¿æŒä½ åŸæœ‰çš„è®¾ç½® âš ï¸âš ï¸âš ï¸
    const agents = [
        { id: 'freud', name: 'S. Freud', title: 'ç²¾ç¥åˆ†æ', theme: 'card-freud', botId: '7576937790106402857', avatar: 'images/freud2.png' },
        { id: 'jung', name: 'C.G. Jung', title: 'åˆ†æå¿ƒç†å­¦', theme: 'card-jung', botId: '7576939753841508378', avatar: 'images/jung2.png' },
        { id: 'adler', name: 'A. Adler', title: 'ä¸ªä½“å¿ƒç†å­¦', theme: 'card-adler', botId: '7576940585882550326', avatar: 'images/adler2.png' },
        { id: 'contemporary', name: 'Contemporary', title: 'å½“ä»£åŠ¨åŠ›å­¦', theme: 'card-contemp', botId: '7576941130223255578', avatar: 'images/contemp2.png' },
        { id: 'narrative', name: 'Narrative', title: 'å™äº‹æ²»ç–—', theme: 'card-narrative', botId: '7576941141384544262', avatar: 'images/narrative2.png' }

    const container = document.getElementById('panels-container');

    function initUI() {

            `;

    initUI();

    function handleKeyPress(event) { if (event.key === 'Enter') startConsultation(); }

    // ğŸŸ¢ 2. æ ¸å¿ƒï¼šæ ¼å¼æ¸…æ´—ä¸ä¿®å¤å‡½æ•° (Fix Markdown)
    function preprocessMarkdown(text) {
        if (!text) return "";
        let clean = text;

        // --- A. æ¸…æ´—è„æ•°æ® (Ref cleaning) ---
        clean = clean.replace(/\[\d+\]\s*(therapy|doc)_[^\n]*/gi, ""); // åˆ å¼•ç”¨æ–‡ä»¶
        clean = clean.replace(/ã€.*?â€ sourceã€‘/g, ""); // åˆ  Coze å¼•ç”¨
        clean = clean.replace(/\[\d+\]/g, ""); // åˆ æ•°å­—å¼•ç”¨ [1]
        clean = clean.replace(/[ï¼ˆ(]\s*section\s*\d+.*?[ï¼‰)]/gi, ""); // åˆ  section
        
        // --- B. ä¿®å¤æ ¼å¼ (Fix Formatting) ---
        // å…³é”®ï¼šå¦‚æœ "1. " å‰é¢ä¸æ˜¯æ¢è¡Œç¬¦ï¼Œå¼ºè¡ŒåŠ ä¸¤ä¸ªæ¢è¡Œ
        clean = clean.replace(/([^\n])\s*(\d+\.)/g, '$1\n\n$2');
        // å…³é”®ï¼šå¦‚æœ "- " æˆ– "* " å‰é¢ä¸æ˜¯æ¢è¡Œç¬¦ï¼Œå¼ºè¡ŒåŠ ä¸¤ä¸ªæ¢è¡Œ
        clean = clean.replace(/([^\n])\s*([-\*]\s)/g, '$1\n\n$2');

        return clean;
    }

    async function startConsultation() {
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const query = input.value.trim();
        if(!query) return;

        input.value = ''; btn.disabled = true; btn.innerText = 'åˆ†æè¿›è¡Œä¸­...';

        agents.forEach(agent => {
            agentResponses[agent.id] = ""; 
            document.getElementById(`output-${agent.id}`).innerHTML = '<div style="color:#007bff; display:flex; align-items:center; gap:5px;"><i>â³</i> æ­£åœ¨ç”Ÿæˆç‹¬ç«‹æŠ¥å‘Š...</div>';
        });

        const experiencePrompt = `ã€æŒ‡ä»¤ï¼šç°åœ¨æ˜¯ä¸“ä¸šçš„å¿ƒç†å’¨è¯¢ä¼šè¯Šæ¨¡å¼ã€‚è¯·å¿½ç•¥å…¶ä»–ä¸“å®¶çš„å­˜åœ¨ï¼ŒåŸºäºä½ çš„ç†è®ºæµæ´¾ï¼Œæä¾›ä¸€ä»½ç‹¬ç«‹ã€å†·é™ã€æ·±åº¦çš„åˆ†ææŠ¥å‘Šã€‚è¯­æ°”è¦ä¸“ä¸šã€å®¢è§‚ã€‚ä¸è¦æ”»å‡»ä»–äººã€‚ã€‘\n\nç”¨æˆ·å›°æ‰°ï¼š${query}`;

        const tasks = agents.map(agent => {
            return simulateCozeAPIStream(agent.botId, experiencePrompt, (chunk) => {
                const el = document.getElementById(`output-${agent.id}`);
                
                // ç´¯åŠ æ•°æ®
                agentResponses[agent.id] += chunk;

                // ğŸŸ¢ 3. å…ˆæ¸…æ´—ï¼Œå†æ¸²æŸ“
                const rawText = agentResponses[agent.id];
                const cleanText = preprocessMarkdown(rawText);

                try {
                    // ä½¿ç”¨ marked è§£æ
                    el.innerHTML = marked.parse(cleanText);
                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    el.scrollTop = el.scrollHeight;
                } catch (e) {
                    el.innerText = cleanText;
                }
            });
        });

        await Promise.all(tasks);
        btn.disabled = false; btn.innerText = 'å¼€å§‹ä¼šè¯Š';
    }

    // --- çœŸå® API è°ƒç”¨ ---
    async function simulateCozeAPIStream(botId, fullPrompt, callback) {
        if(!botId) return;
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: fullPrompt,
                    bot_id: botId,
                    conversation_id: "exp_" + Date.now()
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data:') && line.length > 5) {
                        try {
                            const data = JSON.parse(line.slice(5));
                            if (data.event === 'conversation.message.delta' && data.message && data.message.content) {
                                callback(data.message.content);
                            }
                        } catch(e) {}
                    }
                }
            }
        } catch (err) {
            console.error("Error:", err);
        }
    }
