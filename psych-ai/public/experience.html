    // âœ… æ ¸å¿ƒ API å‡½æ•°ï¼šç²¾å‡†å»é‡ + æ—¥å¿—è¿‡æ»¤ + å»è¿½é—®
    async function simulateCozeAPIStream(botId, fullPrompt, callback) {
        if(!botId) { callback("[é”™è¯¯: æœªé…ç½® Bot ID]"); return; }
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },

            const decoder = new TextDecoder();

                const chunk = decoder.decode(value, { stream: true });
