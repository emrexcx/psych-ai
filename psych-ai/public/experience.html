    // --- çœŸå® API è°ƒç”¨ ---
    async function simulateCozeAPIStream(botId, fullPrompt, callback) {
        if(!botId) return;
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
