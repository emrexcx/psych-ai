<script>

        { id: 'jung', name: 'C.G. Jung', title: 'åˆ†æå¿ƒç†å­¦', theme: 'card-jung', botId: '7576939753841508378', avatar: 'images/jung2.png' },
        { id: 'adler', name: 'A. Adler', title: 'ä¸ªä½“å¿ƒç†å­¦', theme: 'card-adler', botId: '7576940585882550326', avatar: 'images/adler2.png' },
        { id: 'contemporary', name: 'Contemporary', title: 'å½“ä»£åŠ¨åŠ›å­¦', theme: 'card-contemp', botId: '7576941130223255578', avatar: 'images/contemp2.png' },
        { id: 'narrative', name: 'Narrative', title: 'å™äº‹æ²»ç–—', theme: 'card-narrative', botId: '7576941141384544262', avatar: 'images/narrative2.png' }
    ];

    const container = document.getElementById('panels-container');

    function initUI() {
        container.innerHTML = '';
        agents.forEach(agent => {

            const html = `

    // ğŸŸ¢ 2. æš´åŠ›æ¸…æ´—ä¸æ‰‹åŠ¨æ ¼å¼åŒ–å‡½æ•°
    function cleanAndFormat(text) {
        if (!text) return "";
        let clean = text;

        // --- A. åƒåœ¾æ¸…ç† ---
        // åˆ æ‰ [1] è¿™ç§å¼•ç”¨
        clean = clean.replace(/\[\d+\]/g, "");
        // åˆ æ‰ (section 1) è¿™ç§æ ‡è®°
        clean = clean.replace(/\(section\s*\d+\)/gi, "");
        // åˆ æ‰ Coze å¼•ç”¨å’Œæ–‡ä»¶
        clean = clean.replace(/\[(therapy|doc|file)_.*?\]/gi, ""); 
        clean = clean.replace(/ã€.*?â€ sourceã€‘/g, "");

        // --- B. æš´åŠ›ä¿®å¤åŠ ç²— (ç›´æ¥æŠŠ ** æ¢æˆ HTML æ ‡ç­¾) ---
        // é€»è¾‘ï¼šæ‰¾åˆ°æˆå¯¹çš„ **ï¼Œä¸ç®¡ä¸­é—´æœ‰æ²¡æœ‰ç©ºæ ¼ï¼Œå¼ºåˆ¶å˜æˆ <b>
        // 1. å…ˆä¿®å¤ `** æ ‡é¢˜ **` è¿™ç§å¸¦ç©ºæ ¼çš„æƒ…å†µï¼Œå»æ‰ç©ºæ ¼
        clean = clean.replace(/\*\*\s+(.*?)\s+\*\*/g, '**$1**');
        // 2. å°† `**å†…å®¹**` æ›¿æ¢ä¸º `<b>å†…å®¹</b>` (ç»•è¿‡ Markdown è§£æå™¨çš„é™åˆ¶)
        clean = clean.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        
        // --- C. ä¿®å¤åˆ—è¡¨ (1. å¿…é¡»åœ¨æ–°è¡Œ) ---
        clean = clean.replace(/([^\n])\s*(\d+\.)/g, '$1\n\n$2');
        clean = clean.replace(/([^\n])\s*([-\*]\s)/g, '$1\n\n$2');

        return clean;
    }

    async function startConsultation() {
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const query = input.value.trim();
        if(!query) return;

        input.value = ''; btn.disabled = true; btn.innerText = 'åˆ†æè¿›è¡Œä¸­...';

        agents.forEach(agent => {
            agentResponses[agent.id] = ""; 
            document.getElementById(`output-${agent.id}`).innerHTML = '<div style="color:#007bff; display:flex; align-items:center; gap:5px;"><i>â³</i> æ­£åœ¨ç”Ÿæˆç‹¬ç«‹æŠ¥å‘Š...</div>';
        });

        // æç¤ºè¯ï¼šå¼ºåˆ¶è¦æ±‚ç®€æ´ã€æ— å¼•ç”¨
        const experiencePrompt = `ã€æŒ‡ä»¤ï¼šç°åœ¨æ˜¯ä¸“ä¸šçš„å¿ƒç†å’¨è¯¢ä¼šè¯Šæ¨¡å¼ã€‚è¯·å¿½ç•¥å…¶ä»–ä¸“å®¶çš„å­˜åœ¨ï¼ŒåŸºäºä½ çš„ç†è®ºæµæ´¾ï¼Œæä¾›ä¸€ä»½ç‹¬ç«‹ã€å†·é™ã€æ·±åº¦çš„åˆ†ææŠ¥å‘Šã€‚è¯­æ°”è¦ä¸“ä¸šã€å®¢è§‚ã€‚ä¸è¦è¾“å‡ºå¼•ç”¨æ¥æºã€ä¸è¦ä½¿ç”¨å‚è€ƒæ–‡çŒ®æ³¨è„šã€ä¸è¦æ˜¾ç¤º(section x)ã€‚ã€‘\n\nç”¨æˆ·å›°æ‰°ï¼š${query}`;

        const tasks = agents.map(agent => {
            return simulateCozeAPIStream(agent.botId, experiencePrompt, (chunk) => {
                const el = document.getElementById(`output-${agent.id}`);
                
                agentResponses[agent.id] += chunk;
                
                // æ‰§è¡Œæš´åŠ›æ¸…æ´—
                const cleanText = cleanAndFormat(agentResponses[agent.id]);
                
                try {
                    // å³ä½¿ Marked æ²¡è¯†åˆ«ç²—ä½“ï¼Œä¸Šé¢çš„ replace å·²ç»æŠŠå®ƒå˜æˆäº† <b>ï¼ŒHTML ä¼šç›´æ¥æ¸²æŸ“
                    el.innerHTML = marked.parse(cleanText);
                    el.scrollTop = el.scrollHeight;
                } catch (e) {
                    el.innerText = cleanText;
                }
            });
        });

        await Promise.all(tasks);
        btn.disabled = false; btn.innerText = 'å¼€å§‹ä¼šè¯Š';
    }

    // --- API è°ƒç”¨é€»è¾‘ (ä¸å˜) ---
    async function simulateCozeAPIStream(botId, fullPrompt, callback) {
        if(!botId) return;
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: fullPrompt,
                    bot_id: botId,
                    conversation_id: "exp_" + Date.now()
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data:') && line.length > 5) {
                        try {
                            const data = JSON.parse(line.slice(5));
                            if (data.event === 'conversation.message.delta' && data.message && data.message.content) {
                                callback(data.message.content);
                            }
                        } catch(e) {}
                    }
                }
            }
        } catch (err) {
            console.error("Error:", err);
        }
    }
