<script>

    marked.use({

    function initUI() {

            `;
            container.insertAdjacentHTML('beforeend', html);

    }
    initUI();

    function handleKeyPress(event) { if (event.key === 'Enter') startConsultation(); }

    async function startConsultation() {
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const query = input.value.trim();
        if(!query) return;

        input.value = ''; btn.disabled = true; btn.innerText = 'åˆ†æè¿›è¡Œä¸­...';

        agents.forEach(agent => {
            agentResponses[agent.id] = ""; 
            document.getElementById(`output-${agent.id}`).innerHTML = '<div style="color:#007bff; display:flex; align-items:center; gap:5px;"><i>â³</i> æ­£åœ¨ç”Ÿæˆç‹¬ç«‹æŠ¥å‘Š...</div>';
        });

        const experiencePrompt = `ã€æŒ‡ä»¤ï¼šç°åœ¨æ˜¯ä¸“ä¸šçš„å¿ƒç†å’¨è¯¢ä¼šè¯Šæ¨¡å¼ã€‚è¯·å¿½ç•¥å…¶ä»–ä¸“å®¶çš„å­˜åœ¨ï¼ŒåŸºäºä½ çš„ç†è®ºæµæ´¾ï¼Œæä¾›ä¸€ä»½ç‹¬ç«‹ã€å†·é™ã€æ·±åº¦çš„åˆ†ææŠ¥å‘Šã€‚è¯­æ°”è¦ä¸“ä¸šã€å®¢è§‚ã€‚ä¸è¦æ”»å‡»ä»–äººã€‚ã€‘\n\nç”¨æˆ·å›°æ‰°ï¼š${query}`;

        const tasks = agents.map(agent => {
            return simulateCozeAPIStream(agent.botId, experiencePrompt, (chunk) => {
                const el = document.getElementById(`output-${agent.id}`);
                
                // ç´¯åŠ æ–‡å­—
                agentResponses[agent.id] += chunk;

                // ğŸŸ¢ ç»ˆææ¸…æ´—é€»è¾‘ï¼šä¸“æ²»å„ç§é¡½å›ºå¼•ç”¨
                let cleanText = agentResponses[agent.id];

                // 1. åˆ æ‰å¼•ç”¨ [1] therapy_...
                cleanText = cleanText.replace(/\[\d+\]\s*(therapy|doc)_[^\n]*/gi, "");
                
                // 2. åˆ æ‰è£¸éœ²æ–‡ä»¶å (therapy_...)
                cleanText = cleanText.replace(/(therapy|doc)_[^\n]+/gi, "");

                // 3. åˆ æ‰ (section X)
                cleanText = cleanText.replace(/[ï¼ˆ(]\s*section\s*\d+.*?[ï¼‰)]/gi, "");

                // 4. åˆ æ‰æ³¨è§£ (æ³¨: ...)
                cleanText = cleanText.replace(/[ï¼ˆ(]\s*æ³¨[:ï¼š][\s\S]*?[ï¼‰)]/g, "");

                // 5. åˆ æ‰ Coze ç‰¹æ®Šæ ‡è®°
                cleanText = cleanText.replace(/ã€.*?â€ sourceã€‘/g, "");
                
                // 6. åˆ æ‰çº¯æ•°å­—æ ‡å·
                cleanText = cleanText.replace(/\[\d+\]/g, "");

                // ğŸŸ¢ æ ¸å¿ƒä¿®æ”¹ï¼šä½¿ç”¨ marked è§£æ Markdown å¹¶æ¸²æŸ“
                // ä¹‹å‰ä½ çš„ä»£ç æœ‰ marked.parse ä½†æ²¡æœ‰é…å¥— CSSï¼Œç°åœ¨ CSS å·²æ·»åŠ 
                el.innerHTML = marked.parse(cleanText);
                el.scrollTop = el.scrollHeight;
            });
        });

        await Promise.all(tasks);
        btn.disabled = false; btn.innerText = 'å¼€å§‹ä¼šè¯Š';
    }

    // --- çœŸå® API è°ƒç”¨ ---
    async function simulateCozeAPIStream(botId, fullPrompt, callback) {
        if(!botId) return;

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: fullPrompt,
                    bot_id: botId,
                    conversation_id: "exp_" + Date.now()
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let isFirst = true;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data:') && line.length > 5) {
                        try {
                            const data = JSON.parse(line.slice(5));
                            if (data.event === 'conversation.message.delta' && data.message && data.message.content) {
                                if(isFirst) {
                                    if(!data.message.content.trim()) continue;
                                    isFirst = false; 
                                }
                                callback(data.message.content);
                            }
                        } catch(e) {}
                    }
                }
            }
        } catch (err) {
            console.error("Error:", err);
        }
    }
