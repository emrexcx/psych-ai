<body>

<div id="app-container">

    <!-- ğŸŸ¢ è¿™é‡Œçš„åˆ—è¡¨ç°åœ¨ç”± JavaScript è‡ªåŠ¨ç”Ÿæˆ -->
    <div id="selection-area"></div>

        </div>

    <div class="input-area">

<script>
    // ğŸŸ¢ 1. é…ç½®ä¸“å®¶ä¿¡æ¯å’Œå¤´åƒ
    // ä¿®æ”¹ avatar å­—æ®µå³å¯æ›´æ¢å¤´åƒï¼Œå¯ä»¥æ˜¯ç½‘ç»œå›¾ç‰‡ï¼Œä¹Ÿå¯ä»¥æ˜¯æœ¬åœ°è·¯å¾„ï¼ˆå¦‚ 'images/freud.png'ï¼‰
    const agentsConfig = {
        'freud': { 
            name: 'å¼—æ´›ä¼Šå¾·çˆ·çˆ·', 
            botId: '7576937790106402857', 
            avatar: 'images/cozi1.jpg' 
        },
        'jung': { 
            name: 'è£æ ¼å…ˆç”Ÿ', 
            botId: '7576939753841508378', 
            avatar: 'images/cozi2.jpg' 
        },
        'adler': { 
            name: 'é˜¿å¾·å‹’æ•™æˆ', 
            botId: '7576940585882550326', 
            avatar: 'images/cozi4.jpg' 
        },
        'contemporary': { 
            name: 'æ¸©æš–çš„å’¨è¯¢å¸ˆ', 
            botId: '7576941130223255578', 
            avatar: 'images/cozi3.jpg' 
        },
        'narrative': { 
            name: 'æ•…äº‹ç–—æ„ˆå¸ˆ', 
            botId: '7576941141384544262', 
            avatar: 'images/cozi5.jpg' 
        }
    };

    let selectedAgentIds = []; 
    let agentBuffers = {};

    // ğŸŸ¢ 2. è‡ªåŠ¨æ¸²æŸ“é€‰æ‹©åŒºå¤´åƒ
    function renderSelectionArea() {
        const container = document.getElementById('selection-area');
        container.innerHTML = ''; // æ¸…ç©ºç°æœ‰å†…å®¹

        // éå†é…ç½®ç”Ÿæˆ HTML
        for (const [key, agent] of Object.entries(agentsConfig)) {
            const div = document.createElement('div');
            div.className = 'agent-option';
            div.onclick = () => toggleAgent(key);
            div.setAttribute('data-id', key); // ç”¨äºæŸ¥æ‰¾å’Œæ ·å¼æ§åˆ¶
            
            div.innerHTML = `
                <div class="avatar-img" style="background-image: url('${agent.avatar}')"></div>
                <div class="agent-label">${getShortName(agent.name)}</div>
            `;
            container.appendChild(div);
        }
    }

    // è¾…åŠ©å‡½æ•°ï¼šç®€åŒ–æ˜¾ç¤ºåå­—
    function getShortName(fullName) {
        return fullName.split(' ')[0].replace(/çˆ·çˆ·|å…ˆç”Ÿ|æ•™æˆ|å¸ˆ/g, '');
    }

    // åˆå§‹åŒ–æ¸²æŸ“
    renderSelectionArea();

    function toggleAgent(agentId) {
        // ä½¿ç”¨å±æ€§é€‰æ‹©å™¨æ‰¾åˆ°å¯¹åº”çš„ DOM å…ƒç´ 
        const el = document.querySelector(`.agent-option[data-id="${agentId}"]`);
        
        if (selectedAgentIds.includes(agentId)) {
            selectedAgentIds = selectedAgentIds.filter(id => id !== agentId);
            el.classList.remove('selected');
        } else {
            if (selectedAgentIds.length >= 5) { alert("æœ€å¤šé€‰æ‹© 5 ä½å“¦"); return; }
            selectedAgentIds.push(agentId);
            el.classList.add('selected');
        }
    }

    function handleKeyPress(event) { if (event.key === 'Enter') startCooperation(); }

    async function startCooperation() {
        const input = document.getElementById('user-input');
        const query = input.value.trim();
        if (!query) return;
        if (selectedAgentIds.length === 0) { alert("è¯·å…ˆç‚¹å‡»å¤´åƒé€‰æ‹©ä¸“å®¶"); return; }

        input.value = '';
        document.getElementById('send-btn').disabled = true;
        
        // æ¸…ç©ºæç¤º
        const hint = document.querySelector('#chat-stream div[style*="italic"]');
        if(hint) hint.remove();
        
        appendMessage('user', 'æˆ‘', null, query);

        let previousResponse = "";

        for (let i = 0; i < selectedAgentIds.length; i++) {
            const agentKey = selectedAgentIds[i];
            const agent = agentsConfig[agentKey];
            
            let promptForThisTurn = "";
            if (i === 0) {
                promptForThisTurn = `ã€æŒ‡ä»¤ï¼šç°åœ¨æ˜¯æ¸©é¦¨åˆä½œå’¨è¯¢æ¨¡å¼ã€‚è¯·ç”¨æœ€æ¸©æš–ã€æ²»æ„ˆçš„å£å»ç›´æ¥å›åº”ç”¨æˆ·ï¼Œä¸è¦ç”¨å¼•ç”¨æ ¼å¼ã€‚ã€‘\nç”¨æˆ·è¯´ï¼š${query}`;
            } else {
                promptForThisTurn = `ã€æŒ‡ä»¤ï¼šæ¥åŠ›ä¼šè¯Šã€‚ä¸Šä¸€ä½ä¸“å®¶å·²ç»è¯´äº†ï¼š${previousResponse}ã€‚è¯·ä½ è¡¨ç¤ºéƒ¨åˆ†è®¤åŒï¼Œå¹¶ä»ä½ çš„æµæ´¾è§’åº¦è¡¥å……ã€‚è¯­æ°”è¦å’Œè°ï¼Œä¸è¦ç”¨å¼•ç”¨æ ¼å¼ã€‚ã€‘\n\nç”¨æˆ·è¯´ï¼š${query}`;
            }

            const bubbleId = appendMessage('agent', agent.name, agent.avatar, '<i style="color:#aaa">æ­£åœ¨æ€è€ƒ...</i>');
            
            agentBuffers[agentKey] = "";

            let fullResponse = "";
            await simulateCozeAPIStream(agent.botId, promptForThisTurn, (chunk) => {
                const bubbleEl = document.getElementById(bubbleId);
                
                agentBuffers[agentKey] += chunk;
                let cleanText = agentBuffers[agentKey];
                
                if (cleanText.includes('card_type')) return;
                cleanText = cleanText
                    .replace(/\[\d+\]\s*therapy_[^\n]*/gi, "")
                    .replace(/(therapy|doc)_[^\n]+/gi, "")
                    .replace(/[ï¼ˆ(]\s*æ³¨[:ï¼š][\s\S]*?[ï¼‰)]/g, "");

                fullResponse = cleanText;
                bubbleEl.innerHTML = marked.parse(cleanText);
                document.getElementById('chat-stream').scrollTo({ top: document.getElementById('chat-stream').scrollHeight, behavior: 'smooth' });
            });

            previousResponse = fullResponse;
        }

        document.getElementById('send-btn').disabled = false;
    }

    function appendMessage(type, name, avatar, content) {
        const stream = document.getElementById('chat-stream');
        const id = 'msg-' + Date.now() + Math.random();
        let html = '';
        if (type === 'user') {
            html = `<div class="message-card user-message">${content}</div>`;
        } else {
            html = `<div class="message-card"><div class="expert-header"><img src="${avatar}"> <span class="expert-name">${name}</span></div><div id="${id}">${content}</div></div>`;
        }
        stream.insertAdjacentHTML('beforeend', html);
        return id;
    }

    // çœŸå® API è°ƒç”¨
    function simulateCozeAPIStream(botId, fullPrompt, onChunkReceived) {
        return new Promise(async (resolve) => {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: fullPrompt,
                        bot_id: botId,
                        conversation_id: "collab_" + Date.now()
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data:') && line.length > 5) {
                            try {
                                const data = JSON.parse(line.slice(5));
                                if (data.event === 'conversation.message.delta' && data.message && data.message.content) {
                                    onChunkReceived(data.message.content);
                                }
                            } catch(e) {}
                        }
                    }
                }
                resolve(); 
            } catch (err) {
                onChunkReceived(" [è¿æ¥ä¸­æ–­] ");
                resolve();
            }
        });
    }
