<body>

    <div class="cyber-floor"></div>

    <div id="app-container">
        <div class="header">
            <a href="index.html" class="nav-btn home-btn">â†© è¿”å›ä¸»é¡µ</a>
            <h1>NEON DEBATE // æ ¸å¿ƒä¸­æ¢</h1>

        <div id="chat-arena">
            <div style="text-align:center; margin-top:100px; color:#fff; opacity:0.7;">
                SYSTEM READY... <br> ç­‰å¾…æŒ‡ä»¤è¾“å…¥
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="è¾“å…¥æŒ‡ä»¤..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="startBrawl()">å‘é€</button>

    <script>
        // âœ… è¿™é‡Œçš„ ID æ˜¯ä½ ä¹‹å‰ç”¨çš„ï¼Œå›¾ç‰‡å·²æ›´æ–°ä¸ºä½ ä¸Šä¼ çš„ xxx2.png
        const agents = [
            { id: 'freud', name: 'å¼—æ´›ä¼Šå¾·', botId: '7576937790106402857', avatar: 'images/freud2.png' },
            { id: 'jung', name: 'è£æ ¼', botId: '7576939753841508378', avatar: 'images/jung2.png' },
            { id: 'adler', name: 'é˜¿å¾·å‹’', botId: '7576940585882550326', avatar: 'images/adler2.png' },
            { id: 'contemporary', name: 'å½“ä»£åŠ¨åŠ›', botId: '7576941130223255578', avatar: 'images/contemp2.png' },
            { id: 'narrative', name: 'å™äº‹æ²»ç–—', botId: '7576941141384544262', avatar: 'images/narrative2.png' }
        ];

        let agentBuffers = {};
        const chatArena = document.getElementById('chat-arena');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function handleKeyPress(e) { if (e.key === 'Enter') startBrawl(); }

        async function startBrawl() {
            const query = userInput.value.trim();
            if (!query) return;
            
            userInput.value = ''; sendBtn.disabled = true; 
            document.querySelector('#chat-arena > div').style.display = 'none';
            
            addMessage('user', 'OPERATOR', query); 

            const bubbleElements = {};
            agents.forEach(agent => {
                agentBuffers[agent.id] = ''; 
                bubbleElements[agent.id] = addMessage('agent', agent.name, '<span style="animation:blink 1s infinite">_</span>', agent.avatar);
            });

            const debatePrompt = `ã€è¾©è®ºæŒ‡ä»¤ï¼šç®€çŸ­ã€çŠ€åˆ©ã€åé©³ä»–äººã€‚50å­—å†…ã€‚ã€‘ç”¨æˆ·ï¼š${query}`;

            const tasks = agents.map(agent => simulateCozeAPIStream(agent.id, debatePrompt, (chunk) => {
                agentBuffers[agent.id] += chunk;
                // å®æ—¶æ¸²æŸ“ Markdown
                bubbleElements[agent.id].innerHTML = marked.parse(agentBuffers[agent.id]);
                scrollToBottom();
            }));

            await Promise.all(tasks);
            sendBtn.disabled = false;
        }

        function addMessage(type, name, content, avatarUrl) {
            const isUser = type === 'user';
            const avatar = isUser ? 'https://placehold.co/100/bd00ff/fff?text=OP' : avatarUrl;
            const html = `<div class="message-group ${type}"><div class="avatar" style="background-image: url('${avatar}')"></div><div class="message-content"><div class="agent-name">${name}</div><div class="bubble">${content}</div></div></div>`;
            chatArena.insertAdjacentHTML('beforeend', html); scrollToBottom();
            const bubbles = chatArena.querySelectorAll('.bubble');
            return bubbles[bubbles.length - 1];
        }

        function scrollToBottom() { chatArena.scrollTop = chatArena.scrollHeight; }

        // âœ… æ ¸å¿ƒä¿®å¤é€»è¾‘ï¼šé˜²æ­¢åŒé‡è¾“å‡º & è¿‡æ»¤ä¹±ç 
        async function simulateCozeAPIStream(agentId, prompt, onChunk) {
            const agent = agents.find(a => a.id === agentId);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: prompt,
                        bot_id: agent.botId,
                        conversation_id: "debate_" + Date.now()
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data:') && line.length > 5) {
                            try {
                                const rawJson = line.slice(5).trim();
                                if (rawJson === '[DONE]') continue;
                                const data = JSON.parse(rawJson);

                                // âœ‚ï¸ å‰ªåˆ€1ï¼šåªå…è®¸ DELTA (å¢é‡) æ¶ˆæ¯ï¼Œæ‹¦æˆª COMPLETED (å…¨æ–‡æ€»ç»“)
                                // è¿™ä¸€è¡Œä»£ç è§£å†³äº† "è¯´ä¸¤é" çš„é—®é¢˜
                                if (data.event !== 'conversation.message.delta') continue;

                                if (data.message && data.message.content) {
                                    // âœ‚ï¸ å‰ªåˆ€2ï¼šæ‹¦æˆª FOLLOW_UP (è¿½é—®å»ºè®®)
                                    // è¿™ä¸€è¡Œä»£ç è§£å†³äº† "å°¾å·´å¤ªé•¿" çš„é—®é¢˜
                                    if (data.message.type === 'follow_up') continue;

                                    const content = data.message.content;
                                    
                                    // ğŸ›¡ï¸ è¿‡æ»¤å™¨ï¼šæ‹¦æˆªä»£ç æ—¥å¿— (msg_type)
                                    if (content.trim().startsWith('{') || content.includes('msg_type')) {
                                        continue; 
                                    }

                                    // ğŸ§¹ æ¸…æ´—å™¨ï¼šå»æ‰ [1]therapy å¼•ç”¨
                                    const cleanContent = content.replace(/\[\d+\]\s*therapy_.*?(\n|$)/gi, '');

                                    onChunk(cleanContent);
                                }
                            } catch (e) {}
                        }
                    }
                }
            } catch (err) {
                onChunk(" [ç½‘ç»œè¿æ¥ä¸­æ–­] ");
            }
        }
    </script>
