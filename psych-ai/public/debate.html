    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- 1. å…¨å±€å˜é‡ --- */
        :root {

        /* --- 2. çºµæ·±èƒŒæ™¯å±‚ --- */
        .cyber-floor {
            position: absolute;
            top: 50%; left: 50%;
            width: 200vw; height: 200vh;
            transform: translate(-50%, -50%) rotateX(60deg);
            background-image: 
                linear-gradient(rgba(0, 102, 255, 0.3) 1px, transparent 1px),

                linear-gradient(rgba(189, 0, 255, 0.1) 2px, transparent 2px);
            background-size: 50px 50px, 50px 50px, 250px 250px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 500px; }

        /* å…‰æº */
        .light-burst {
            position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%);
            width: 0; height: 0;
            box-shadow: 0 0 100px 50px rgba(0, 102, 255, 0.5), 0 0 50px 20px rgba(0, 234, 255, 0.8), 0 0 0px 2px rgba(255, 255, 255, 0.9);
            z-index: 1; pointer-events: none;
        }
        .light-burst::before, .light-burst::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }
        .light-burst::before { width: 80vw; height: 2px; opacity: 0.5; }
        .light-burst::after { width: 2px; height: 80vh; opacity: 0.3; }

        /* ç²’å­ */
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }

        .p1 { width: 4px; height: 4px; left: 10%; bottom: -10px; animation-duration: 7s; }
        .p2 { width: 8px; height: 8px; left: 20%; bottom: -20px; filter: blur(4px); animation-duration: 12s; opacity: 0.3; }
        .p3 { width: 3px; height: 3px; left: 80%; bottom: -10px; animation-duration: 9s; }
        .p4 { width: 6px; height: 6px; left: 70%; bottom: -30px; filter: blur(3px); animation-duration: 15s; background: var(--neon-purple); }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-120vh); opacity: 0; } }

        /* --- 3. ä¸»å®¹å™¨ --- */

        /* å³ä¸Šè§’è·³è½¬æŒ‰é’®æ ·å¼ */

        /* é¢„è§ˆåŒº */

            border: 1px solid var(--neon-cyan); color: var(--neon-cyan);

        #avatar-preview-area {

            background: rgba(0, 234, 255, 0.05); border: 1px dashed rgba(0, 234, 255, 0.3);

        /* æ¶ˆæ¯æ ·å¼ */
        .message-group { display: flex; align-items: flex-start; }
        .avatar {

            background-size: cover; background-color: #000;

        .bubble {

        .message-group.user { flex-direction: row-reverse; }
        .message-group.user .avatar { margin-right: 0; margin-left: 15px; border-color: var(--neon-purple); box-shadow: 0 0 15px var(--neon-purple); }
        .message-group.user .bubble {

            border-radius: 15px 0 15px 15px;
        }
        .message-group.user .agent-name { text-align: right; color: var(--neon-purple); }

        /* --- åº•éƒ¨è¾“å…¥æ  --- */
        .input-area {
            padding: 25px; background: rgba(0,0,0,0.8);

<body>

    <div id="app-container">
        <div class="header">

            <a href="experience.html" class="switch-btn">âœ æ·±åº¦ä¼šè¯Š</a>

        <div id="chat-arena">

                <div style="font-size: 18px; letter-spacing: 2px;">WAITING FOR SIGNAL...</div>

            <input type="text" id="user-input" placeholder="è¾“å…¥æŒ‡ä»¤..." onkeypress="handleKeyPress(event)">

    <script>
        // âš ï¸âš ï¸âš ï¸ åŠ¡å¿…æ›¿æ¢ä¸ºçœŸå® Bot ID âš ï¸âš ï¸âš ï¸
        const FREUD_AVATAR = 'https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Freud&backgroundColor=2a0a2a';
        const JUNG_AVATAR = 'https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Jung&backgroundColor=0a0a2a';
        const ADLER_AVATAR = 'https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Adler&backgroundColor=2a1a0a';
        const CONTEMPORARY_AVATAR = 'https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Relational&backgroundColor=0a2a1a';
        const NARRATIVE_AVATAR = 'https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Narrative&backgroundColor=0a1a2a';

// âš ï¸ å¼•ç”¨æœ¬åœ° images æ–‡ä»¶å¤¹é‡Œçš„å›¾ç‰‡
    const agents = [
        { id: 'freud', name: 'å¼—æ´›ä¼Šå¾·', botId: '7576937790106402857', avatar: 'images/freud.png' },
        { id: 'jung', name: 'è£æ ¼', botId: '7576939753841508378', avatar: 'images/jung.png' },
        { id: 'adler', name: 'é˜¿å¾·å‹’', botId: '7576940585882550326', avatar: 'images/adler.png' },
        { id: 'contemporary', name: 'å½“ä»£åŠ¨åŠ›', botId: '7576941130223255578', avatar: 'images/contemp.png' },
        { id: 'narrative', name: 'å™äº‹æ²»ç–—', botId: '7576941141384544262', avatar: 'images/narrative.png' }
    ];

        const chatArena = document.getElementById('chat-arena');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const placeholderContainer = document.getElementById('placeholder-container');
        const previewArea = document.getElementById('avatar-preview-area');
        const previewBtn = document.getElementById('preview-btn');

        function togglePreview() {
            if (previewArea.style.display === 'flex') {
                previewArea.style.display = 'none';
                previewBtn.innerHTML = '[ æ‰«æä¸“å®¶ ]';
            } else {
                if (previewArea.innerHTML.trim() === '') {
                    agents.forEach(agent => {
                       const item = document.createElement('div');
                       item.style.display = 'flex'; item.style.flexDirection = 'column'; item.style.alignItems = 'center';
                       item.innerHTML = `<div class="avatar" style="background-image: url('${agent.avatar}'); width: 50px; height: 50px;"></div><div style="font-size:10px; color:#00eaff; margin-top:5px;">${agent.name}</div>`;
                       previewArea.appendChild(item);
                    });
                }
                previewArea.style.display = 'flex';
                previewBtn.innerHTML = '[ å…³é—­æ‰«æ ]';
            }
        }

        function handleKeyPress(event) { if (event.key === 'Enter') startBrawl(); }

        async function startBrawl() {
            const query = userInput.value.trim();
            if (!query) return;
            userInput.value = ''; sendBtn.disabled = true; 
            if(placeholderContainer) placeholderContainer.style.display = 'none';
            
            addUserMessage(query); 

            const agentUIElements = {};
            agents.forEach(agent => { agentUIElements[agent.id] = addAgentMessageBubble(agent); });

            const debatePrompt = `ã€æŒ‡ä»¤ï¼šç°åœ¨æ˜¯æ¿€çƒˆçš„è¾©è®ºæ¨¡å¼ã€‚è¯·ç”¨ç®€çŸ­ï¼ˆ50å­—å†…ï¼‰ã€çŠ€åˆ©ã€å¸¦æœ‰æ”»å‡»æ€§çš„å£å»å›ç­”ã€‚å¿…é¡»åé©³å…¶ä»–æµæ´¾çš„æ½œåœ¨è§‚ç‚¹ã€‚ã€‘\n\nç”¨æˆ·é—®é¢˜ï¼š${query}`;

            // ğŸŸ¢ çœŸå®åç«¯ API è°ƒç”¨
            const tasks = agents.map(agent => simulateCozeAPIStream(agent.id, agent.name, debatePrompt, (chunk) => {
                updateBubbleContent(agentUIElements[agent.id], chunk);
            }));
            await Promise.all(tasks);
            sendBtn.disabled = false; scrollToBottom();
        }

        function addUserMessage(text) {
            const html = `<div class="message-group user"><div class="avatar" style="background-image: url('https://placehold.co/200x200/000000/ff0055.png?text=USER'); border-color: #bd00ff; box-shadow: 0 0 10px #bd00ff;"></div><div class="message-content"><div class="agent-name" style="text-align:right; color:#bd00ff;">OPERATOR</div><div class="bubble">${text}</div></div></div>`;
            chatArena.insertAdjacentHTML('beforeend', html); scrollToBottom();
        }

        function addAgentMessageBubble(agent) {
            const bubbleId = `bubble-${agent.id}-${Date.now()}`;
            const html = `<div class="message-group"><div class="avatar" style="background-image: url('${agent.avatar}')"></div><div class="message-content"><div class="agent-name">${agent.name}</div><div class="bubble" id="${bubbleId}"><span style="animation:blink 1s infinite">_</span></div></div></div>`;
            chatArena.insertAdjacentHTML('beforeend', html); scrollToBottom();
            return document.getElementById(bubbleId);
        }

        function updateBubbleContent(bubbleElement, newText) {
            if (bubbleElement.innerText === '_') bubbleElement.innerHTML = '';
            bubbleElement.innerHTML += newText; scrollToBottom();
        }
        function scrollToBottom() { chatArena.scrollTop = chatArena.scrollHeight; }
        
        // --- çœŸå® API è°ƒç”¨é€»è¾‘ ---
        async function simulateCozeAPIStream(agentId, agentName, fullPrompt, onChunkReceived) {
            const agent = agents.find(a => a.id === agentId);
            if(!agent || !agent.botId) return;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: fullPrompt,
                        bot_id: agent.botId,
                        conversation_id: "debate_" + Date.now()
                    })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data:') && line.length > 5) {
                            try {
                                const data = JSON.parse(line.slice(5));
                                if (data.event === 'conversation.message.delta' && data.message && data.message.content) {
                                    onChunkReceived(data.message.content);
                                }
                            } catch (e) {}
                        }
                    }
                }
            } catch (err) {
                onChunkReceived(" [è¿æ¥é”™è¯¯] ");
            }
        }
    </script>
