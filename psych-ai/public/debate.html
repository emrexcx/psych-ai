    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        /* --- 1. å…¨å±€å˜é‡ (ä¿æŒåŸæ¥çš„éœ“è™¹é…è‰²) --- */
        :root {
            --neon-purple: #bd00ff;
            --neon-blue: #0066ff;
            --neon-cyan: #00eaff;
            --bg-dark: #000205;

        body {

        }

        /* --- 2. ç‚«é…·èƒŒæ™¯å±‚ (ç²’å­+å…‰æŸ) --- */
        .cyber-floor {
            position: absolute; top: 50%; left: 50%; width: 200vw; height: 200vh;
            transform: translate(-50%, -50%) rotateX(60deg);
            background-image: 
                linear-gradient(rgba(0, 102, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 102, 255, 0.3) 1px, transparent 1px),
                linear-gradient(rgba(189, 0, 255, 0.1) 2px, transparent 2px);
            background-size: 50px 50px, 50px 50px, 250px 250px;
            z-index: 0; animation: gridMove 20s linear infinite;
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
        }
        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 0 500px; } }

        .light-burst {
            position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%);
            width: 0; height: 0;
            box-shadow: 0 0 100px 50px rgba(0, 102, 255, 0.5), 0 0 50px 20px rgba(0, 234, 255, 0.8);
            z-index: 1; pointer-events: none;
        }
        
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        .particle { position: absolute; border-radius: 50%; background: var(--neon-cyan); opacity: 0.6; animation: floatUp 10s infinite linear; }
        .p1 { width: 4px; height: 4px; left: 10%; bottom: -10px; animation-duration: 7s; }
        .p2 { width: 8px; height: 8px; left: 20%; bottom: -20px; filter: blur(4px); opacity: 0.3; animation-duration: 12s; }
        .p3 { width: 3px; height: 3px; left: 80%; bottom: -10px; animation-duration: 9s; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-120vh); opacity: 0; } }

        /* --- 3. ä¸»å®¹å™¨ --- */
        #app-container {
            position: relative; z-index: 10;
            width: 90%; max-width: 850px; height: 90vh;
            background: rgba(0, 5, 15, 0.75);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
            border: 1px solid rgba(0, 234, 255, 0.3);
            border-top: 1px solid rgba(0, 234, 255, 0.6);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border-radius: 12px; overflow: hidden;
        }

        /* --- å¤´éƒ¨ --- */
        .header {
            padding: 20px; background: rgba(0,0,0,0.4);
            border-bottom: 1px solid rgba(0, 234, 255, 0.2);
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }
        .header h1 {
            margin: 0; font-size: 24px; letter-spacing: 3px; color: #fff;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        /* å·¦å³æŒ‰é’® */
        .nav-btn {
            position: absolute; text-decoration: none; font-size: 12px;
            padding: 6px 12px; border-radius: 4px; background: rgba(0,0,0,0.5); transition: 0.3s;
        }
        .home-btn { left: 20px; color: var(--neon-blue); border: 1px solid var(--neon-blue); }
        .home-btn:hover { background: var(--neon-blue); color: #fff; box-shadow: 0 0 10px var(--neon-blue); }
        
        .switch-btn { right: 20px; color: var(--neon-cyan); border: 1px solid var(--neon-cyan); }
        .switch-btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 10px var(--neon-cyan); }

        /* --- èŠå¤©åŒº --- */
        #chat-arena {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 20px;
            scrollbar-width: thin; scrollbar-color: var(--neon-blue) rgba(0,0,0,0.5);
        }
        #chat-arena::-webkit-scrollbar { width: 6px; }
        #chat-arena::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 3px; }

        /* å ä½ç¬¦ & æ‰«ææŒ‰é’® */
        #placeholder-container {
            text-align: center; margin-top: 100px;
            color: #fff; text-shadow: 0 0 10px var(--neon-blue);
        }
        #preview-btn {
            margin-top: 20px; padding: 10px 20px; background: rgba(0,0,0,0.5);
            border: 1px solid var(--neon-cyan); color: var(--neon-cyan); cursor: pointer; transition: 0.3s;
        }
        #preview-btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px var(--neon-cyan); }
        #avatar-preview-area {
            display: none; justify-content: center; gap: 15px; margin-top: 20px; padding: 15px;
            background: rgba(0, 234, 255, 0.05); border: 1px dashed rgba(0, 234, 255, 0.3);
        }

        /* æ¶ˆæ¯æ°”æ³¡ */
        .message-group { display: flex; align-items: flex-start; animation: fadeIn 0.3s ease; }
        .avatar {
            width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; flex-shrink: 0;
            background-size: cover; border: 2px solid #fff; box-shadow: 0 0 15px var(--neon-blue);
        }
        .message-content { max-width: 85%; }
        .agent-name { font-size: 12px; color: var(--neon-cyan); margin-bottom: 5px; }
        
        .bubble {
            padding: 15px; background: rgba(0, 10, 30, 0.8);
            border: 1px solid var(--neon-blue); color: #e0f7ff;
            border-radius: 0 15px 15px 15px; box-shadow: 0 0 10px rgba(0, 102, 255, 0.2);
            word-wrap: break-word; line-height: 1.6;
        }

        /* Markdown æ ·å¼ */
        .bubble p { margin: 0 0 10px 0; }
        .bubble p:last-child { margin-bottom: 0; }
        .bubble strong { color: var(--neon-cyan); font-weight: bold; }
        .bubble em { color: var(--neon-purple); font-style: italic; }

        /* ç”¨æˆ·æ¶ˆæ¯ */
        .message-group.user { flex-direction: row-reverse; }
        .message-group.user .avatar { margin-right: 0; margin-left: 15px; border-color: var(--neon-purple); box-shadow: 0 0 15px var(--neon-purple); }
        .message-group.user .bubble {
            background: rgba(20, 0, 20, 0.8); border-color: var(--neon-purple);
            border-radius: 15px 0 15px 15px;
        }
        .message-group.user .agent-name { text-align: right; color: var(--neon-purple); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- åº•éƒ¨è¾“å…¥ --- */
        .input-area {
            padding: 25px; background: rgba(0,0,0,0.8);
            border-top: 1px solid rgba(0, 234, 255, 0.3);
            display: flex; gap: 15px;
        }
        #user-input {
            flex: 1; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 234, 255, 0.3); color: var(--neon-cyan);
            font-family: 'Share Tech Mono'; font-size: 16px; outline: none; transition: 0.3s;
        }
        #user-input:focus { border-color: var(--neon-cyan); box-shadow: 0 0 15px rgba(0, 234, 255, 0.2); }
        #send-btn {
            padding: 0 30px; background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none; color: #fff; font-weight: bold; font-size: 16px; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5); transition: 0.3s;
        }
        #send-btn:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(189, 0, 255, 0.8); }
    </style>
</head>
<body>

    <div class="cyber-floor"></div>
    <div class="light-burst"></div>
    <div class="particles">
        <div class="particle p1"></div><div class="particle p2"></div><div class="particle p3"></div>
    </div>

    <div id="app-container">
        <div class="header">
            <a href="index.html" class="nav-btn home-btn">â†© è¿”å›ä¸»é¡µ</a>
            <h1>NEON DEBATE // æ ¸å¿ƒä¸­æ¢</h1>
            <a href="experience.html" class="nav-btn switch-btn">âœ æ·±åº¦ä¼šè¯Š</a>
        </div>

        <div id="chat-arena">
            <div id="placeholder-container">
                <div style="font-size: 18px; letter-spacing: 2px;">SYSTEM READY...</div>
                <div style="font-size: 12px; margin-top: 5px; opacity: 0.7;">ç­‰å¾…æ•°æ®è¾“å…¥</div>
                <button id="preview-btn" onclick="togglePreview()">[ æ‰«æä¸“å®¶ ]</button>
                <div id="avatar-preview-area"></div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="è¾“å…¥æŒ‡ä»¤..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="startBrawl()">å‘é€</button>
        </div>
    </div>

    <script>
        // âœ… é…ç½®åŒºåŸŸï¼šè¯·åŠ¡å¿…æ›¿æ¢ IDï¼
        const agents = [
            { id: 'freud', name: 'å¼—æ´›ä¼Šå¾·', botId: '7576937790106402857', avatar: 'https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Freud' },
            { id: 'jung', name: 'è£æ ¼', botId: '7576939753841508378', avatar: 'https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Jung' },
            { id: 'adler', name: 'é˜¿å¾·å‹’', botId: '7576940585882550326', avatar: 'https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Adler' },
            { id: 'contemporary', name: 'å½“ä»£åŠ¨åŠ›', botId: '7576941130223255578', avatar: 'https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Relational' },
            { id: 'narrative', name: 'å™äº‹æ²»ç–—', botId: '7576941141384544262', avatar: 'https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Narrative' }
        ];

        let agentBuffers = {};
        const chatArena = document.getElementById('chat-arena');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const placeholder = document.getElementById('placeholder-container');
        const previewArea = document.getElementById('avatar-preview-area');
        const previewBtn = document.getElementById('preview-btn');

        // æ‰«æä¸“å®¶ç‰¹æ•ˆ
        function togglePreview() {
            if (previewArea.style.display === 'flex') {
                previewArea.style.display = 'none';
                previewBtn.innerHTML = '[ æ‰«æä¸“å®¶ ]';
            } else {
                if (previewArea.innerHTML.trim() === '') {
                    agents.forEach(agent => {
                       const item = document.createElement('div');
                       item.style.display = 'flex'; item.style.flexDirection = 'column'; item.style.alignItems = 'center';
                       item.innerHTML = `<div class="avatar" style="background-image: url('${agent.avatar}'); border-color:var(--neon-cyan)"></div><div style="font-size:10px; color:#fff; margin-top:5px;">${agent.name}</div>`;
                       previewArea.appendChild(item);
                    });
                }
                previewArea.style.display = 'flex';
                previewBtn.innerHTML = '[ å…³é—­æ‰«æ ]';
            }
        }

        function handleKeyPress(e) { if (e.key === 'Enter') startBrawl(); }

        async function startBrawl() {
            const query = userInput.value.trim();
            if (!query) return;
            
            userInput.value = ''; sendBtn.disabled = true; 
            if(placeholder) placeholder.style.display = 'none';
            
            addMessage('user', 'OPERATOR', query); 

            const bubbleElements = {};
            agents.forEach(agent => {
                agentBuffers[agent.id] = ''; 
                bubbleElements[agent.id] = addMessage('agent', agent.name, '<span style="animation:blink 1s infinite">_</span>', agent.avatar);
            });

            const debatePrompt = `ã€è¾©è®ºæŒ‡ä»¤ï¼šç®€çŸ­ã€çŠ€åˆ©ã€åé©³ä»–äººã€‚50å­—å†…ã€‚ã€‘ç”¨æˆ·ï¼š${query}`;

            const tasks = agents.map(agent => simulateCozeAPIStream(agent.id, debatePrompt, (chunk) => {
                // Markdown ç´¯ç§¯æ¸²æŸ“
                agentBuffers[agent.id] += chunk;
                bubbleElements[agent.id].innerHTML = marked.parse(agentBuffers[agent.id]);
                scrollToBottom();
            }));

            await Promise.all(tasks);
            sendBtn.disabled = false; scrollToBottom();
        }

        function addMessage(type, name, content, avatarUrl) {
            const isUser = type === 'user';
            const avatar = isUser ? 'https://placehold.co/100/bd00ff/fff?text=OP' : avatarUrl;
            const html = `<div class="message-group ${type}"><div class="avatar" style="background-image: url('${avatar}')"></div><div class="message-content"><div class="agent-name">${name}</div><div class="bubble">${content}</div></div></div>`;
            chatArena.insertAdjacentHTML('beforeend', html); scrollToBottom();
            const bubbles = chatArena.querySelectorAll('.bubble');
            return bubbles[bubbles.length - 1];
        }

        function scrollToBottom() { chatArena.scrollTop = chatArena.scrollHeight; }

        // âœ… æ ¸å¿ƒåŠŸèƒ½ï¼šå¸¦è¿‡æ»¤çš„ API è°ƒç”¨
        async function simulateCozeAPIStream(agentId, prompt, onChunk) {
            const agent = agents.find(a => a.id === agentId);
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: prompt, bot_id: agent.botId, conversation_id: "debate_" + Date.now() })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data:') && line.length > 5) {
                            try {
                                const rawJson = line.slice(5).trim();
                                if (rawJson === '[DONE]') continue;
                                const data = JSON.parse(rawJson);
                                
                                // ğŸŸ¢ å®½å®¹æ¨¡å¼è¿‡æ»¤
                                if (data.message && data.message.content) {
                                    const content = data.message.content;
                                    // æ‹¦æˆªä»£ç æ—¥å¿—
                                    if (!content.trim().startsWith('{')) {
                                        onChunk(content);
                                    }
                                }
                            } catch (e) {}
                        }
                    }
                }
            } catch (err) {
                onChunk(" [ç½‘ç»œä¸­æ–­] ");
            }
        }
    </script>
