    <style>

        body { font-family: 'Share Tech Mono', monospace; background: var(--bg-dark); color: #fff; margin: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; perspective: 1000px; }
        .cyber-floor { position: absolute; top: 50%; left: 50%; width: 200vw; height: 200vh; transform: translate(-50%, -50%) rotateX(60deg); background-image: linear-gradient(rgba(0, 102, 255, 0.3) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 102, 255, 0.3) 1px, transparent 1px); background-size: 50px 50px; z-index: 0; animation: gridMove 20s linear infinite; mask-image: linear-gradient(to top, black 0%, transparent 80%); }
        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 0 500px; } }
        .light-burst { position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%); width: 0; height: 0; box-shadow: 0 0 100px 50px rgba(0, 102, 255, 0.5), 0 0 50px 20px rgba(0, 234, 255, 0.8); z-index: 1; pointer-events: none; }
        #app-container { position: relative; z-index: 10; width: 90%; max-width: 850px; height: 90vh; background: rgba(0, 5, 15, 0.75); backdrop-filter: blur(10px); display: flex; flex-direction: column; border: 1px solid rgba(0, 234, 255, 0.3); border-radius: 12px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .header { padding: 20px; background: rgba(0,0,0,0.4); border-bottom: 1px solid rgba(0, 234, 255, 0.2); display: flex; justify-content: center; align-items: center; position: relative; }
        .header h1 { margin: 0; font-size: 24px; letter-spacing: 3px; text-shadow: 0 0 10px var(--neon-blue); }

        #chat-arena { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        #chat-arena::-webkit-scrollbar { width: 6px; }

        .message-content { max-width: 85%; }

        .bubble { padding: 15px; background: rgba(0, 10, 30, 0.8); border: 1px solid var(--neon-blue); color: #e0f7ff; border-radius: 0 15px 15px 15px; box-shadow: 0 0 10px rgba(0, 102, 255, 0.2); line-height: 1.6; word-wrap: break-word; }
        .bubble p { margin: 0 0 10px 0; } .bubble p:last-child { margin-bottom: 0; }
        .message-group.user { flex-direction: row-reverse; }
        .message-group.user .avatar { margin-right: 0; margin-left: 15px; border-color: var(--neon-purple); box-shadow: 0 0 15px var(--neon-purple); }
        .message-group.user .bubble { background: rgba(20, 0, 20, 0.8); border-color: var(--neon-purple); border-radius: 15px 0 15px 15px; }
        .message-group.user .agent-name { text-align: right; color: var(--neon-purple); }
        .input-area { padding: 25px; background: rgba(0,0,0,0.8); border-top: 1px solid rgba(0, 234, 255, 0.3); display: flex; gap: 15px; }
        #user-input { flex: 1; padding: 15px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 234, 255, 0.3); color: var(--neon-cyan); font-family: inherit; font-size: 16px; outline: none; }
        #send-btn { padding: 0 30px; background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple)); border: none; color: #fff; font-weight: bold; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

<body>
    <div class="cyber-floor"></div>
    <div class="light-burst"></div>
    <div id="app-container">
        <div class="header">
            <a href="index.html" class="nav-btn home-btn">â†© è¿”å›ä¸»é¡µ</a>
            <h1>NEON DEBATE // æ ¸å¿ƒä¸­æ¢</h1>
            <a href="experience.html" class="nav-btn switch-btn">âœ æ·±åº¦ä¼šè¯Š</a>
        </div>
        <div id="chat-arena">
            <div style="text-align:center; margin-top:100px; color:#fff; opacity:0.7;">SYSTEM READY...</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="è¾“å…¥æŒ‡ä»¤..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="startBrawl()">å‘é€</button>
        </div>
    </div>

    <script>
        // âœ… âš ï¸âš ï¸âš ï¸ è®°å¾—å¡«å…¥ä½ çš„ Bot ID âš ï¸âš ï¸âš ï¸
        const agents = [
            { id: 'freud', name: 'å¼—æ´›ä¼Šå¾·', botId: '7576937790106402857', avatar: 'images/freud2.png' },
            { id: 'jung', name: 'è£æ ¼', botId: '7576939753841508378', avatar: 'images/jung2.png' },
            { id: 'adler', name: 'é˜¿å¾·å‹’', botId: '7576940585882550326', avatar: 'images/adler2.png' },
            { id: 'contemporary', name: 'å½“ä»£åŠ¨åŠ›', botId: '7576941130223255578', avatar: 'images/contemp2.png' },
            { id: 'narrative', name: 'å™äº‹æ²»ç–—', botId: '7576941141384544262', avatar: 'images/narrative2.png' }
        ];

        let agentBuffers = {};
        const chatArena = document.getElementById('chat-arena');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function handleKeyPress(e) { if (e.key === 'Enter') startBrawl(); }

        async function startBrawl() {
            const query = userInput.value.trim();
            if (!query) return;
            
            userInput.value = ''; sendBtn.disabled = true; 
            document.querySelector('#chat-arena > div').style.display = 'none';
            
            addMessage('user', 'OPERATOR', query); 

            const bubbleElements = {};
            agents.forEach(agent => {
                agentBuffers[agent.id] = ''; 
                bubbleElements[agent.id] = addMessage('agent', agent.name, '<span style="animation:blink 1s infinite">_</span>', agent.avatar);
            });

            const debatePrompt = `ã€è¾©è®ºæŒ‡ä»¤ï¼šç®€çŸ­ã€çŠ€åˆ©ã€åé©³ä»–äººã€‚50å­—å†…ã€‚ã€‘ç”¨æˆ·ï¼š${query}`;

            const tasks = agents.map(agent => simulateCozeAPIStream(agent.id, debatePrompt, (chunk) => {
                agentBuffers[agent.id] += chunk;
                bubbleElements[agent.id].innerHTML = marked.parse(agentBuffers[agent.id]);
                chatArena.scrollTop = chatArena.scrollHeight;
            }));

            await Promise.all(tasks);
            sendBtn.disabled = false;
        }

        function addMessage(type, name, content, avatarUrl) {
            const isUser = type === 'user';
            const avatar = isUser ? 'https://placehold.co/100/bd00ff/fff?text=OP' : avatarUrl;
            const html = `<div class="message-group ${type}"><div class="avatar" style="background-image: url('${avatar}')"></div><div class="message-content"><div class="agent-name">${name}</div><div class="bubble">${content}</div></div></div>`;
            chatArena.insertAdjacentHTML('beforeend', html);
            chatArena.scrollTop = chatArena.scrollHeight;
            const bubbles = chatArena.querySelectorAll('.bubble');
            return bubbles[bubbles.length - 1];
        }

        // âœ… ç»ˆæå¼ºåŠ›è¿‡æ»¤ç‰ˆ API å‡½æ•°
        async function simulateCozeAPIStream(agentId, prompt, onChunk) {
            const agent = agents.find(a => a.id === agentId);
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: prompt, bot_id: agent.botId, conversation_id: "debate_" + Date.now() })
                });
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data:') && line.length > 5) {
                            try {
                                const rawJson = line.slice(5).trim();
                                if (rawJson === '[DONE]') continue;
                                const data = JSON.parse(rawJson);

                                // 1. åªè¦ "æ­£åœ¨æ‰“å­—" (delta) æ¶ˆæ¯
                                if (data.event !== 'conversation.message.delta') continue;

                                if (data.message && data.message.content) {
                                    // 2. ä¸è¦ "è¿½é—®" (follow_up)
                                    if (data.message.type === 'follow_up') continue;

                                    const content = data.message.content;
                                    
                                    // ğŸ›¡ï¸ğŸ›¡ï¸ğŸ›¡ï¸ å¼ºåŠ›è¿‡æ»¤å™¨ï¼šæ‹¦æˆªæ‰€æœ‰çœ‹èµ·æ¥åƒä»£ç æ—¥å¿—çš„ä¸œè¥¿ ğŸ›¡ï¸ğŸ›¡ï¸ğŸ›¡ï¸
                                    if (
                                        content.trim().startsWith('{') || 
                                        content.includes('"msg_type"') || 
                                        content.includes('"plugin_id"') ||
                                        content.includes('"status":"success"') || 
                                        content.includes('"reason":') 
                                    ) {
                                        continue; // ç›´æ¥æ‰”æ‰ï¼
                                    }

                                    // ğŸ§¹ æ¸…æ´—å™¨ï¼šå»æ‰ [1]therapy å¼•ç”¨
                                    const cleanContent = content.replace(/\[\d+\]\s*therapy_.*?(\n|$)/gi, '');

                                    onChunk(cleanContent);
                                }
                            } catch (e) {}
                        }
                    }
                }
            } catch (err) { onChunk(" [è¿æ¥ä¸­æ–­] "); }
        }
    </script>
