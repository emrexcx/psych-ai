        /* --- æ‚¬æµ®çš„ä¸»é¢æ¿ --- */
        #sandbox-panel {
            width: 90%; max-width: 550px; height: 85vh;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px) saturate(180%);

            border-radius: 24px;

        }
        
        @keyframes floatUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- å¤´éƒ¨ --- */
        .header {

            position: relative;
        }
        .header h1 { margin: 0; font-size: 18px; color: #333; letter-spacing: 4px; font-weight: bold; }

        }

        /* --- èŠå¤©åŒºåŸŸ --- */
        #chat-box {
            flex: 1; overflow-y: auto; padding: 25px;
            display: flex; flex-direction: column; gap: 20px;
            scroll-behavior: smooth;

        #chat-box::-webkit-scrollbar { width: 0; }

        .msg {

        }
        
        /* Bot æ ·å¼ */
        .bot-msg {
            align-self: flex-start; background: #fff; color: #444;

        }
        /* å›¾ç‰‡æ ·å¼ä¿®æ­£ */
        .bot-msg img { max-width: 100%; border-radius: 10px; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .bot-msg p { margin: 0 0 10px 0; }
        .bot-msg p:last-child { margin-bottom: 0; }
        
        /* User æ ·å¼ */
        .user-msg {
            align-self: flex-end; background: #8d6e63; color: #fff;
            border-bottom-right-radius: 4px;
        }

        /* æ­£åœ¨è¾“å…¥åŠ¨ç”» */
        .typing-dot {
            display: inline-block; width: 6px; height: 6px; background: #aaa;
            border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* --- åº•éƒ¨è¾“å…¥ --- */
        .input-area {
            padding: 20px; background: rgba(255,255,255,0.5);
            display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.3);
        }
        
        input {
            flex: 1; padding: 15px; border: none; border-radius: 12px;
            background: rgba(255,255,255,0.8); outline: none;
            font-family: inherit; color: #333; transition: 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
        }
        input:focus { background: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        button {
            width: 50px; height: 50px; border-radius: 12px; border: none;
            background: #5d4037; color: #fff; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s; box-shadow: 0 4px 10px rgba(93, 64, 55, 0.3);
        }
        button:hover { transform: scale(1.05); background: #3e2723; }
        button svg { width: 24px; height: 24px; fill: currentColor; }

    </style>
</head>
<body>

<div id="sandbox-panel">
    <div class="header">
        <a href="index.html" class="home-btn">â† è¿”å›</a>
        <h1>SANDPLAY</h1>
        <p>æ½œæ„è¯†çš„å…·è±¡åŒ–æ—…ç¨‹</p>
    </div>

    <div id="chat-box">
        <div class="msg bot-msg">
            æ¬¢è¿æ¥åˆ°ä½ çš„å†…å¿ƒæ²™ç›˜ã€‚<br><br>
            è¯·é—­ä¸Šçœ¼ç›ï¼Œæ·±å‘¼å¸... <br>
            å½“ä½ çš„å¿ƒé™ä¸‹æ¥æ—¶ï¼Œå‘Šè¯‰æˆ‘ï¼Œä½ ç°åœ¨æœ€æƒ³åœ¨è¿™ä¸ªæ²™ç›˜çš„ä¸­å¤®æ”¾ä¸€ä¸ªä»€ä¹ˆç‰©ä»¶ï¼Ÿå®ƒæ˜¯ä»€ä¹ˆæ ·å­çš„ï¼Ÿ
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="æè¿°ä½ çš„ç”»é¢..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>
</div>

<script>
    // âš ï¸âš ï¸âš ï¸ ä½ çš„æ²™ç›˜ Bot ID (è¯·ç¡®è®¤è¿™é‡Œæ˜¯å¯¹çš„) âš ï¸âš ï¸âš ï¸
    const SANDBOX_BOT_ID = '7574847485391929396'; 

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    function handleKey(e) { if(e.key === 'Enter') sendMessage(); }

    async function sendMessage() {
        const text = userInput.value.trim();
        if(!text) return;

        addMessage(text, 'user');
        userInput.value = '';

        const loadingId = addMessage('<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>', 'bot');

        let fullResponse = "";
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: text,
                    bot_id: SANDBOX_BOT_ID,
                    conversation_id: "sandbox_" + Date.now() 
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            const loadingBubble = document.getElementById(loadingId);
            loadingBubble.innerHTML = ''; 

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data:') && line.length > 5) {
                        try {
                            const rawJson = line.slice(5).trim();
                            if (rawJson === '[DONE]') continue;

                            const data = JSON.parse(rawJson);
                            
                            // ğŸ›‘ æ ¸å¿ƒä¿®å¤ï¼šåªå…è®¸ 'answer' ç±»å‹
                            if (data.event === 'conversation.message.delta' && data.message && data.message.content) {
                                // 1. è¿‡æ»¤æ‰å·¥å…·è°ƒç”¨çš„ä¸­é—´çŠ¶æ€ (æ¯”å¦‚æ­£åœ¨ç”Ÿæˆå›¾ç‰‡æ—¶çš„æ—¥å¿—)
                                if (data.message.type && data.message.type !== 'answer') continue;

                                const content = data.message.content;
                                
                                // 2. è¿‡æ»¤æ‰ JSON æ ¼å¼çš„æ—¥å¿—
                                if (content.trim().startsWith('{') && (content.includes('"msg_type"') || content.includes('"plugin_id"'))) {
                                    continue; 
                                }

                                fullResponse += content;
                                // ğŸŸ¢ 3. ä½¿ç”¨ Marked è§£æ (è¿™æ ·å›¾ç‰‡ URL å°±ä¼šå˜æˆçœŸæ­£çš„å›¾ç‰‡)
                                loadingBubble.innerHTML = marked.parse(fullResponse);
                                chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
                            }
                        } catch(e) {}
                    }
                }
            }
        } catch (err) {
            document.getElementById(loadingId).innerHTML = " [è¿æ¥ä¼¼ä¹æ–­å¼€äº†ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ] ";
            console.error(err);
        }
    }

    function addMessage(html, type) {
        const div = document.createElement('div');
        const id = 'msg-' + Date.now();
        div.id = id;
        div.className = `msg ${type}-msg`;
        div.innerHTML = html;
        chatBox.appendChild(div);
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        return id;
    }
</script>
