<body>

<div id="sandbox-panel">
    <div class="header">
        <a href="index.html" class="home-btn">â† è¿”å›</a>
        <h1>SANDPLAY</h1>
        <p>æ½œæ„è¯†çš„å…·è±¡åŒ–æ—…ç¨‹</p>
    </div>

    <div id="chat-box">
        <div class="msg bot-msg">
            æ¬¢è¿æ¥åˆ°ä½ çš„å†…å¿ƒæ²™ç›˜ã€‚<br><br>
            è¯·é—­ä¸Šçœ¼ç›ï¼Œæ·±å‘¼å¸... <br>
            å‘Šè¯‰æˆ‘ï¼Œä½ ç°åœ¨æœ€æƒ³åœ¨è¿™ä¸ªæ²™ç›˜çš„ä¸­å¤®æ”¾ä¸€ä¸ªä»€ä¹ˆç‰©ä»¶ï¼Ÿå®ƒæ˜¯ä»€ä¹ˆæ ·å­çš„ï¼Ÿ
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="æè¿°ä½ çš„ç”»é¢..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>
</div>

<script>
    // âš ï¸âš ï¸âš ï¸ ä½ çš„æ²™ç›˜ Bot ID âš ï¸âš ï¸âš ï¸
    const SANDBOX_BOT_ID = '7574847485391929396'; 

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    function handleKey(e) { if(e.key === 'Enter') sendMessage(); }

    async function sendMessage() {
        const text = userInput.value.trim();
        if(!text) return;

        addMessage(text, 'user');
        userInput.value = '';

        const loadingId = addMessage('<span style="color:#aaa">æ²™ç›˜ç”Ÿæˆä¸­...</span>', 'bot');
        let fullResponse = "";
        
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: text,
                    bot_id: SANDBOX_BOT_ID,
                    conversation_id: "sandbox_" + Date.now() 
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            const loadingBubble = document.getElementById(loadingId);
            loadingBubble.innerHTML = ''; 

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data:') && line.length > 5) {
                        try {
                            const rawJson = line.slice(5).trim();
                            if (rawJson === '[DONE]') continue;

                            const data = JSON.parse(rawJson);
                            
                            // âœ‚ï¸ åªçœ‹ "delta" (æ­£åœ¨æ‰“å­—)
                            if (data.event === 'conversation.message.delta' && data.message && data.message.content) {
                                let content = data.message.content;
                                
                                // ğŸŒŸğŸŒŸğŸŒŸ æ ¸å¿ƒå‡çº§ï¼šå›¾ç‰‡æ•°æ®è§£æ ğŸŒŸğŸŒŸğŸŒŸ
                                // å¦‚æœå†…å®¹ä»¥ '[' å¼€å¤´ï¼Œè¯´æ˜æ˜¯å¤šæ¨¡æ€æ•°æ®ï¼ˆåŒ…å«å›¾ç‰‡ï¼‰ï¼Œæˆ‘ä»¬æ‰‹åŠ¨æŠŠå®ƒè½¬æˆ Markdownï¼
                                if (content.trim().startsWith('[')) {
                                    try {
                                        const items = JSON.parse(content);
                                        let parsedContent = "";
                                        items.forEach(item => {
                                            if(item.type === 'text') parsedContent += item.text;
                                            // æŠŠå›¾ç‰‡å¯¹è±¡è½¬æˆ Markdown å›¾ç‰‡è¯­æ³•
                                            if(item.type === 'image') parsedContent += `\n![æ²™ç›˜å›¾ç‰‡](${item.file_url})\n`;
                                        });
                                        content = parsedContent;
                                    } catch(e) {
                                        // å¦‚æœè§£æå¤±è´¥ï¼Œå¯èƒ½æ˜¯æ™®é€šçš„æ–‡å­—ç¢°å·§ä»¥ [ å¼€å¤´ï¼Œå¿½ç•¥
                                    }
                                }
                                
                                // ğŸ›¡ï¸ è¿‡æ»¤å™¨ï¼šåªæœ‰å½“å®ƒç¡®å®æ˜¯â€œåƒåœ¾ä»£ç â€æ—¶æ‰æ‹¦æˆª
                                // æ³¨æ„ï¼šæˆ‘ä»¬ç°åœ¨å…è®¸ '[' å¼€å¤´äº†ï¼ˆå› ä¸ºä¸Šé¢å¤„ç†è¿‡äº†ï¼‰ï¼Œåªæ‹¦æˆª '{' å¼€å¤´çš„æ—¥å¿—
                                if (
                                    content.trim().startsWith('{') || 
                                    content.includes('"msg_type"') || 
                                    content.includes('INSERT INTO')
                                ) {
                                    continue; 
                                }

                                fullResponse += content;
                                loadingBubble.innerHTML = marked.parse(fullResponse);
                                chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
                            }
                        } catch(e) {}
                    }
                }
            }
        } catch (err) {
            document.getElementById(loadingId).innerHTML = " [ç½‘ç»œè¿æ¥ä¸­æ–­] ";
        }
    }

    function addMessage(html, type) {
        const div = document.createElement('div');
        const id = 'msg-' + Date.now();
        div.id = id;
        div.className = `msg ${type}-msg`;
        div.innerHTML = html;
        chatBox.appendChild(div);
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        return id;
    }
</script>
