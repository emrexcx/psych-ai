<body>

<div id="sandbox-panel">
    <div class="header">
        <a href="index.html" class="home-btn">â† è¿”å›</a>
        <h1>SANDPLAY</h1>
        <p>æ½œæ„è¯†çš„å…·è±¡åŒ–æ—…ç¨‹</p>
    </div>

    <div id="chat-box">
        <div class="msg bot-msg">
            æ¬¢è¿æ¥åˆ°ä½ çš„å†…å¿ƒæ²™ç›˜ã€‚<br><br>
            è¯·é—­ä¸Šçœ¼ç›ï¼Œæ·±å‘¼å¸... <br>
            å‘Šè¯‰æˆ‘ï¼Œä½ ç°åœ¨æœ€æƒ³åœ¨è¿™ä¸ªæ²™ç›˜çš„ä¸­å¤®æ”¾ä¸€ä¸ªä»€ä¹ˆç‰©ä»¶ï¼Ÿå®ƒæ˜¯ä»€ä¹ˆæ ·å­çš„ï¼Ÿ
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="æè¿°ä½ çš„ç”»é¢..." onkeypress="handleKey(event)">
        <button id="send-btn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>
</div>

<script>
    // âš ï¸âš ï¸âš ï¸ ä½ çš„æ²™ç›˜ Bot ID (ä¿æŒä½ åŸæ¥çš„ ID) âš ï¸âš ï¸âš ï¸
    const SANDBOX_BOT_ID = '7574847485391929396'; 
    let conversationId = "sandbox_" + Date.now(); // åˆå§‹åŒ–ä¼šè¯ ID

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function handleKey(e) { if(e.key === 'Enter') sendMessage(); }

    async function sendMessage() {
        const text = userInput.value.trim();
        if(!text) return;

        sendBtn.disabled = true;
        addMessage(text, 'user');
        userInput.value = '';

        // åˆ›å»ºæœºå™¨äººå›å¤çš„æ°”æ³¡
        const loadingId = addMessage('<span style="color:#aaa">...æ²™ç›˜æ„å»ºä¸­...</span>', 'bot');
        let fullResponse = "";
        
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: text,
                    bot_id: SANDBOX_BOT_ID,
                    conversation_id: conversationId,
                    stream: true // ç¡®ä¿å¼€å¯æµå¼ä¼ è¾“
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            const loadingBubble = document.getElementById(loadingId);
            loadingBubble.innerHTML = ''; 

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data:') && line.length > 5) {
                        try {
                            const rawJson = line.slice(5).trim();
                            const data = JSON.parse(rawJson);
                            
                            // âœ‚ï¸ åªå¤„ç† delta ç±»å‹çš„æ¶ˆæ¯
                            if (data.event === 'conversation.message.delta' && data.message) {
                                
                                // ğŸš« 1. å±è”½ "è¿½é—®" (å¯é€‰)
                                if (data.message.type === 'follow_up') continue;

                                let content = data.message.content;
                                if (!content) continue;
                                
                                // ğŸ›¡ï¸ 2. ä»…æ‹¦æˆªæ˜æ˜¾çš„éå¯¹è¯æŒ‡ä»¤
                                // (å·²ç§»é™¤å¯¹ '{' çš„æ‹¦æˆªï¼Œé˜²æ­¢è¯¯æ€ JSON æ ¼å¼çš„å›å¤)
                                if (
                                    content.includes('FunctionCall') || 
                                    content.includes('INSERT INTO')
                                ) {
                                    continue; 
                                }

                                // âœ… 3. ç›´æ¥æ‹¼æ¥å†…å®¹ (ä¸åšä»»ä½•å›¾ç‰‡ç‰¹æ®Šå¤„ç†)
                                // Coze è¿”å›çš„å·²ç»æ˜¯æ ‡å‡†çš„ markdown å›¾ç‰‡æ ¼å¼ï¼Œmarked.js ä¼šè‡ªåŠ¨è¯†åˆ«
                                fullResponse += content;

                                // è§£æ Markdown å¹¶å®æ—¶æ¸²æŸ“
                                loadingBubble.innerHTML = marked.parse(fullResponse);
                                
                                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
                            }
                        } catch(e) {
                            console.warn("Stream Parse Error (ignored):", e);
                        }
                    }
                }
            }
        } catch (err) {
            console.error("Network Error:", err);
            document.getElementById(loadingId).innerHTML = " [ç½‘ç»œè¿æ¥ä¸­æ–­ï¼Œè¯·é‡è¯•] ";
        } finally {
            sendBtn.disabled = false;
        }
    }

    function addMessage(html, type) {
        const div = document.createElement('div');
        const id = 'msg-' + Date.now();
        div.id = id;
        div.className = `msg ${type}-msg`;
        div.innerHTML = html;
        chatBox.appendChild(div);
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        return id;
    }
</script>
