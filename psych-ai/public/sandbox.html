<body>
<div id="sandbox-panel">
    <div class="header">

        <h1>SANDPLAY</h1>
        <p>æ½œæ„è¯†çš„å…·è±¡åŒ–æ—…ç¨‹</p>

    <div id="chat-box">
        <div class="msg bot-msg">
            æ¬¢è¿æ¥åˆ°ä½ çš„å†…å¿ƒæ²™ç›˜ã€‚<br><br>
            è¯·é—­ä¸Šçœ¼ç›ï¼Œæ·±å‘¼å¸... <br>
            å‘Šè¯‰æˆ‘ï¼Œä½ ç°åœ¨æœ€æƒ³åœ¨è¿™ä¸ªæ²™ç›˜çš„ä¸­å¤®æ”¾ä¸€ä¸ªä»€ä¹ˆç‰©ä»¶ï¼Ÿå®ƒæ˜¯ä»€ä¹ˆæ ·å­çš„ï¼Ÿ
        </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="æè¿°ä½ çš„ç”»é¢..." onkeypress="handleKey(event)">
        <button id="send-btn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>

</div>

<script>
    // âš ï¸ ä½ çš„æ²™ç›˜ Bot ID
    const SANDBOX_BOT_ID = '7574847485391929396';
    let conversationId = "sandbox_" + Date.now();

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function handleKey(e) { if (e.key === 'Enter') sendMessage(); }

    function addMessage(html, type) {
        const div = document.createElement('div');
        const id = 'msg-' + Date.now() + Math.random().toString(36).substr(2, 9);
        div.id = id;
        div.className = `msg ${type}-msg`;
        div.innerHTML = html;
        chatBox.appendChild(div);
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        return id;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        sendBtn.disabled = true;
        addMessage(text, 'user');
        userInput.value = '';

        const loadingHtml = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
        const botMsgId = addMessage(loadingHtml, 'bot');
        const botMsgDiv = document.getElementById(botMsgId);

        let fullResponse = ""; // ç´¯ç§¯æ–‡æœ¬ï¼ˆç”¨äº markdown æ¸²æŸ“ï¼‰

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: text,
                    bot_id: SANDBOX_BOT_ID,
                    conversation_id: conversationId,
                    stream: true
                })
            });

            if (!response.ok) {
                botMsgDiv.innerHTML = `<span style="color:#d32f2f">é”™è¯¯ï¼šæ— æ³•è¿æ¥åˆ°åç«¯ (status ${response.status})</span>`;
                return;
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let bufferChunk = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                bufferChunk += decoder.decode(value, { stream: true });
                // SSE é£æ ¼ï¼šä»¥ä¸¤ä¸ªæ¢è¡Œåˆ†å‰²ä¸ºä¸€æ¡å®Œæ•´ data
                const parts = bufferChunk.split("\n\n");
                // æœ€åä¸€éƒ¨åˆ†å¯èƒ½ä¸å®Œæ•´ï¼Œä¿ç•™åˆ°ä¸‹ä¸€è½®
                bufferChunk = parts.pop();

                for (const part of parts) {
                    const lines = part.split("\n").map(l => l.trim()).filter(Boolean);
                    for (const line of lines) {
                        if (!line.startsWith("data:")) continue;
                        const raw = line.slice(5).trim();
                        if (!raw || raw === "[DONE]") continue;

                        let parsed;
                        try {
                            parsed = JSON.parse(raw);
                        } catch (err) {
                            // å¯èƒ½æ˜¯åˆ†ç‰‡ï¼Œå¿½ç•¥
                            continue;
                        }

                        // å…¼å®¹åç«¯ï¼šåç«¯æŠŠ event å†™ä¸º 'conversation.message.delta'ï¼Œå¹¶æŠŠå†…å®¹æ”¾åˆ° message ä¸­
                        // æœ‰ä¸¤ç§å¸¸è§å½¢å¼ï¼š1) { event: 'conversation.message.delta', message: { content, type } }
                        // æˆ– 2) ç›´æ¥ { event: 'conversation.message.delta', message: { type: 'file', url, mime_type, name } }
                        const event = parsed.event || parsed.type || "";
                        const message = parsed.message || parsed;

                        // å¤„ç† delta æ–‡æœ¬æµï¼ˆä¿æŒåŸæœ‰è¡Œä¸ºï¼‰
                        if ((event === "conversation.message.delta" || event === "delta") && message) {
                            const msgType = message.type || "";
                            // æ–‡ä»¶ç±»å‹ï¼ˆåç«¯åœ¨ completed æ—¶å‘ file-like message with type="file"ï¼‰
                            if (msgType === "file" || msgType === "file_result") {
                                const url = message.url || message.data || message.content;
                                const mime = message.mime_type || message.mime || "";
                                const name = message.name || "file";

                                if (url) {
                                    if (mime && mime.startsWith("image/")) {
                                        // ç›´æ¥åœ¨æ°”æ³¡è¿½åŠ å›¾ç‰‡
                                        const imgWrap = document.createElement('div');
                                        imgWrap.style.marginTop = "12px";
                                        const img = document.createElement('img');
                                        img.src = url;
                                        img.style.maxWidth = "100%";
                                        img.style.borderRadius = "12px";
                                        imgWrap.appendChild(img);
                                        botMsgDiv.appendChild(imgWrap);
                                    } else {
                                        const aWrap = document.createElement('div');
                                        aWrap.style.marginTop = "12px";
                                        aWrap.innerHTML = `ğŸ“ <a href="${url}" download="${name}" target="_blank">ä¸‹è½½æ–‡ä»¶ï¼š${name}</a>`;
                                        botMsgDiv.appendChild(aWrap);
                                    }
                                    chatBox.scrollTop = chatBox.scrollHeight;
                                }
                                continue; // å¤„ç†å®Œ fileï¼Œcontinue ä¸‹ä¸€æ¡
                            }

                            // æ™®é€šæ–‡æœ¬ï¼šç´¯ç§¯å¹¶æ¸²æŸ“ markdownï¼ˆåŒæ—¶æŠŠè£¸é“¾æ›¿æ¢æˆå›¾ç‰‡ markdownï¼‰
                            if (message.content) {
                                fullResponse += message.content;

                                const display = fullResponse.replace(
                                    /https:\/\/s\.coze\.cn\/[^\s\)]+/g,
                                    (m) => `\n![](${m})\n`
                                );

                                // ä½¿ç”¨ marked æ¸²æŸ“ HTMLï¼Œæ›¿æ¢å½“å‰æœºå™¨äººçš„æ°”æ³¡å†…å®¹ï¼ˆä¿ç•™å·²è¿½åŠ çš„å›¾ç‰‡/é™„ä»¶ä¸ä¼šè¢«æ¸…é™¤ï¼‰
                                botMsgDiv.innerHTML = marked.parse(display);
                                chatBox.scrollTop = chatBox.scrollHeight;
                            }
                        } else {
                            // å…¼å®¹ï¼šå¦‚æœåç«¯ç›´æ¥æŠŠ content æ”¾åœ¨ top levelï¼ˆå°‘è§ï¼‰
                            if (parsed.content) {
                                fullResponse += parsed.content;
                                const display = fullResponse.replace(
                                    /https:\/\/s\.coze\.cn\/[^\s\)]+/g,
                                    (m) => `\n![](${m})\n`
                                );
                                botMsgDiv.innerHTML = marked.parse(display);
                                chatBox.scrollTop = chatBox.scrollHeight;
                            }
                        }
                    }
                }
            }

            // å¦‚æœåˆ°è¿™é‡Œéƒ½æ²¡æœ‰ä»»ä½•å†…å®¹ï¼Œç»™ä¸ªæç¤º
            if (fullResponse.trim() === "" && botMsgDiv.innerHTML.trim() === loadingHtml) {
                botMsgDiv.innerHTML = "<i>(æ²™ç›˜ä¼¼ä¹éœ€è¦ä¸€ç‚¹æ—¶é—´æ¥æ˜¾å½±ï¼Œè¯·é‡è¯•...)</i>";
            }

        } catch (err) {
            console.error("Network/Stream Error:", err);
            const botMsgDivRef = document.getElementById(botMsgId);
            if (botMsgDivRef) botMsgDivRef.innerHTML = "<span style='color:#d32f2f'>[è¿æ¥å·²æ–­å¼€ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•]</span>";
        } finally {

        }
    }
</script>
